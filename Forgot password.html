<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - Login Page</title>
    <link rel="icon" type="image/x-icon" href="/Images/Github fav icon.png">

    <link rel="stylesheet" href="Forgot password.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar  -->

    <header>
        <div class="navbar">
            <div class="menu-list">
                <a href="index.html">
                    <div class="logo">
                        <img src="/Images/Github fav icon.png">
                    </div>
                </a>
                <ul>
                    <li>Product</li>
                    <i class="fa-solid fa-angle-down"></i>
                    <li>Solutions</li>
                    <i class="fa-solid fa-angle-down"></i>
                    <li>Resources</li>
                    <i class="fa-solid fa-angle-down"></i>
                    <li>Open Source</li>
                    <i class="fa-solid fa-angle-down"></i>
                    <li>Enterprise</li>
                    <i class="fa-solid fa-angle-down"></i>
                    <li>Pricing</li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main content  -->

    <div class="background-img">
        <img src="/Images/github gradient.png">
    </div>
    <div class="login-form">
        <h2>Reset Password</h2><br>
        <div class="login-info">
            
            <!-- Password -->
            
            <div class="password-textbox">
                <input type="password" placeholder="Enter a new password">
                <i class="fa-solid fa-eye-slash"></i>
            </div>

            <!-- Password -->

            <div class="re-password-textbox">
                <input type="password" placeholder="Re-enter password">
                <i class="fa-solid fa-eye-slash"></i>
            </div>
            
            <!-- Change Password Button  -->

            <a href="Login page.html">
                <div class="login-button">
                    <input type="submit" value="Change Password">
                </div>
            </a>            
        </div>
    </div>
</body>
</html>
