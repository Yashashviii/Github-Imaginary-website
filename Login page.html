<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - Login Page</title>
    <link rel="icon" type="image/x-icon" href="/Images/Github fav icon.png">

    <link rel="stylesheet" href="Login-page.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu-list">
                <a href="index.html">
                    <div class="logo">
                        <img src="/Images/Github fav icon.png">
                    </div>
                </a>
                <ul>
                    <li>Product</li>
                    <i class="fa-solid fa-angle-down"></i>
                    <li>Solutions</li>
                    <i class="fa-solid fa-angle-down"></i>
                    <li>Resources</li>
                    <i class="fa-solid fa-angle-down"></i>
                    <li>Open Source</li>
                    <i class="fa-solid fa-angle-down"></i>
                    <li>Enterprise</li>
                    <i class="fa-solid fa-angle-down"></i>
                    <li>Pricing</li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Page design -->

    <div class="background-img">
        <img src="/Images/github gradient.png">
    </div>

    <!-- Login form  -->

    <div class="login-form">
        <h2>Login</h2><br>
        <div class="login-info">
            
            <!-- Username -->
            
            <div class="username-textbox">
                <input type="text" placeholder="Username">
                <i class="fa-solid fa-user"></i>
            </div>

            <!-- Password -->

            <div class="password-textbox">
                <input type="password" placeholder="Password">
                <i class="fa-solid fa-eye-slash"></i>
            </div>

            <!-- Remember me -->

            <div class="remember-me">
                <label for="001">
                    <input type="checkbox" id="001" value="Rememberme" name="remember-me"> Remember Me
                </label>
                <a href="/Forgot password.html">Forgot Password?</a>
            </div>

            <!-- Login Button  -->

            <a href="index.html">
                <div class="login-button">
                    <input type="submit" value="Login">
                </div>
            </a>

            <!-- Register -->

            <div class="register">
                <p>Don't have an account? <a href="/Sign up page.html" target="_blank"> Register Now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
